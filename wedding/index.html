<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #F5F5DC;
            color: #0B3D2E;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: none;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #1A472A;
            text-decoration: underline;
            text-decoration-color: #E6C200;
            text-decoration-thickness: 4px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .highlight {
            color: #7D4E57;
            font-size: 24px;
        }
        .images img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 15px;
            border: 3px solid gold;
        }
        .details {
            font-size: 22px;
            padding: 15px;
        }
        .footer {
            background: none;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #1A472A;
        }
    </style>
</head>
<body>
    <header>Welcome to Our Wedding</header>
    
    <div class="container">
        <p class="highlight">Join us as we celebrate our love!</p>
        
        <div class="images">
            <img src="your-photo1.jpg" alt="Couple Photo 1">
            <img src="your-photo2.jpg" alt="Couple Photo 2">
        </div>
        
        <div class="details">
            <p><strong>When:</strong> [Your Wedding Date]</p>
            <p><strong>Where:</strong> [Your Wedding Venue]</p>
        </div>
    </div>
    
    <div class="footer">With love, [Your Names]</div>
</body>
</html>
