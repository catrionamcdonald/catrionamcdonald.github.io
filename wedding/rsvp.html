		<script>
			document.addEventListener("DOMContentLoaded", function () {
				const attendingRadios = document.querySelectorAll('input[name="attending"]');
				const extraFields = document.getElementById('extra-fields');
				const dietInput = document.getElementById('diet');
				const songInput = document.getElementById('song');
				
				function toggleExtraFields() {
					const attendingYes = document.querySelector('input[name="attending"]:checked');
					const isYes = attendingYes && attendingYes.value === "Yes";
					
					extraFields.style.display = isYes ? 'block' : 'none';
					
					// Enable/disable the inputs
					dietInput.disabled = !isYes;
					songInput.disabled = !isYes;
					// Optional: Only mark required if attending
					songInput.required = isYes;
				}
				
				attendingRadios.forEach(radio => {
					radio.addEventListener('change', toggleExtraFields);
				});
				
				toggleExtraFields(); // Initial run
			});
		</script>
